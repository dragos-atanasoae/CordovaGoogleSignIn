<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required [formControl]="emailForm" type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="12">
        <ion-button block shape="round" color="primary" [disabled]="emailForm.invalid" (click)="signIn()">
          Login
        </ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button block shape="round" color="danger" (click)="signInWithGoogle()">
          Google Sign In
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
